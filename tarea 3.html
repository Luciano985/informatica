<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Verificación de Edad</title>
</head>
<body>

<button onclick="verificarEdad()">Verificar edad</button>

<script>
  function verificarEdad() {
    const edadTexto = prompt("Por favor, ingresa tu edad:");
    const edad = parseInt(edadTexto, 10);
    if (isNaN(edad)) {
      alert("Entrada inválida. Por favor ingresa un número válido.");
    } else {
      if (edad >= 18) {
        alert("Acceso permitido. Eres mayor de edad.");
      } else {
        alert("Acceso denegado. Eres menor de edad.");
      }
    }
  }
</script>

</body>
</html>
